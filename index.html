<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header role="banner">
      <img src="images/logo.svg" alt="logo" class="logo-img" />
    </header>
    <main role="main">
      <div class="wrapper">
        <img src="images/hero-mobile.jpg" alt="hero-img" class="hero-mobile" />
        <h1>We're <span class="highlight">coming soon</span></h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" class="email-form">
          <input
            type="email"
            required
            placeholder="Email Address"
            class="email-field"
          />
          <input type="submit" />
        </form>
      </div>
    </main>

    <footer role="contentinfo">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Elizabeth Sotomayor</a>.
      </p>
    </footer>
  </body>
</html>
